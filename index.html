<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Trailer Popup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <img src="https://images.pexels.com/photos/2510425/pexels-photo-2510425.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="movie-image" >
        <h2>Movie Title</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas ab voluptates, distinctio tenetur est dolor enim fuga sunt beatae tempore? Magnam eum quidem quo officia necessitatibus asperiores quod earum recusandae itaque nihil. Necessitatibus, itaque</p>
        <button class="btn">Watch now</button>
    </div>
    <div class="trailer-container active">
        <video src="trailer.mp4" controls></video>
        <i class="fa-sharp fa-solid fa-xmark fa-2x close-icon"></i>
    </div>
    <script src="index.js"></script>
</body>
</html>
